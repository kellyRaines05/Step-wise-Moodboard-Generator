<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MBGen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="icon.ico">
    </head>

    <body>
        <header>
            <div class="title">MBGen</div>
            <div class="subtitle">AI Moodboard Generator</div>
        </header>
        <section class="generator-section">
            <section class="prompt-box">
                <input type="text" placeholder="Describe your moodboard idea..." required>
                <label for="imageUpload" class="upload-icon-btn" title="Upload image">
                    <input type="file" id="imageUpload" accept="image/*" style="display:none" onchange="handleImageUpload(event)">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#3EA38B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                </label>
                <button onclick="navigate_to_generation()">Generate</button>
            </section>
        </section>
        <div id="uploadedImagePreview" class="image-preview"></div>
        <section class="past-moodboards-section">
            <div class="section-title">Past Moodboards</div>
            <div class="moodboard-grid" id="moodboardGrid">
                <div class="moodboard-preview">
                    <div class="moodboard-info">
                        <div class="moodboard-prompt">Prompt</div>
                        <div class="moodboard-date">10-01-2025</div>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <script>
        let lastUploadedImageDataUrl = null;
        function removeUploadedImage() {
            lastUploadedImageDataUrl = null;
            const previewContainer = document.getElementById('uploadedImagePreview');
            previewContainer.innerHTML = '';
            previewContainer.style.display = 'none';
            const imageInput = document.getElementById('imageUpload');
            if (imageInput) imageInput.value = '';
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            const previewDiv = document.getElementById('uploadedImagePreview');
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    lastUploadedImageDataUrl = e.target.result;
                    previewDiv.innerHTML = `
                    <section class="prompt-box">
                        <img src="${e.target.result}" alt="Uploaded Image" style="max-width: 100%; max-height: 220px; border-radius: 0.7rem; box-shadow: 0 2px 8px rgba(59,130,246,0.10); margin-top: 1rem;" />
                        <button onclick="removeUploadedImage()">Remove Image</button>
                    </section>`;
                    previewDiv.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                lastUploadedImageDataUrl = null;
                previewDiv.innerHTML = '';
                previewDiv.style.display = 'none';
            }
        }
        async function get_past_moodboards() {
            let moodboards_list;
            try {
                const response = await fetch('http://localhost:8000/api/get_past_moodboards');
                if (!response.ok) throw new Error('Error fetching moodboards');
                savedMoodboards = await response.json();
                moodboards_list = savedMoodboards.moodboards;
            } catch (error) {
                moodboards_list = []
            }
            return moodboards_list
        }

        function display_past_moodboards(moodboards_list) {
            const grid = document.getElementById('moodboardGrid');
            grid.innerHTML = '';

            if (moodboards_list.length === 0) {
                grid.innerHTML = '<div style="color:#64748b; font-style:italic;">No past moodboards found. Start by generating one!</div>';
                return;
            }

            moodboards_list.forEach(moodboard => {
                let title = moodboard.title
                let prompt = moodboard.prompt;
                let image_url = moodboard.image_url;
                let date_created = moodboard.date_created;

                const tile = document.createElement('div');
                tile.className = 'moodboard-tile';
                tile.innerHTML = `
                    <div class="moodboard-preview">
                      <img src="${image_url}"/>
                    </div>
                    <div class="moodboard-info" onclick="navigate_to_moodboard('${title}', '${prompt}', '${date_created}', '${image_url}')">
                        <div class="moodboard-prompt">${title || ''}</div>
                        <div class="moodboard-date">${date_created || ''}</div>
                    </div>
                `;
                grid.appendChild(tile);
            });
        }

        async function loadPastMoodboards() {
            const moodboards = await get_past_moodboards();
            display_past_moodboards(moodboards_list=moodboards);
        }

        async function clearImagesOnHomepage() {
            try {
                await fetch('http://localhost:8000/api/clear_images', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                console.log('Images cleared on homepage load');
            } catch (error) {
                console.warn('Failed to clear images on homepage:', error);
            }
        }

        window.onload = async () => {
            await clearImagesOnHomepage();
            await loadPastMoodboards();
        };

        function navigate_to_generation() {
            const promptInput = document.querySelector('.prompt-box input[type="text"]');
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            localStorage.setItem('moodboardPrompt', prompt);
            if (lastUploadedImageDataUrl) {
                localStorage.setItem('moodboardImage', lastUploadedImageDataUrl);
            } else {
                localStorage.removeItem('moodboardImage');
            }
            window.location.href = 'select_moodboard_images.html';
        }

        function navigate_to_moodboard(title, prompt, date_created, image_url) {
            localStorage.setItem('viewMoodboard', JSON.stringify({
                title: title,
                prompt: prompt,
                date_created: date_created,
                image_url: image_url
            }));
            window.location.href = 'view_moodboard.html';
        }
    </script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #FDF6ED 35%, #FBEDDA 100%);
            color: #222;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            color:#DE6B48;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.2rem;
            color:  #45B69C;
            margin-bottom: 2rem;
        }
        .generator-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        .prompt-box {
            padding: 1rem 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            max-width: 600px;
            width: 100%;
        }
        .prompt-box input[type="text"] {
            flex: 1;
            padding: 0.9rem 1.2rem;
            font-size: 1.1rem;
            border: 1.5px solid #F9E4C8;
            border-radius: 0.7rem;
        }
        .prompt-box input[type="text"]:focus {
            outline: none;
            border: 1.5px solid #F5D1A3;
        }
        .prompt-box button {
            background: linear-gradient(150deg, #3EA38B 35%, #328572 100%);
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            padding: 0.9rem 1.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 8px rgba(59,130,246,0.10);
        }
        .prompt-box button:hover {
            background: linear-gradient(150deg, #328572 35%, #276859 100%);
        }
        .upload-icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            stroke: #328572;
            background-color: #FCEDD9;
            border: 3px solid #FFE7C9;
            border-radius: 0.7rem;
            padding: 0.5rem 0.5rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            margin-right: 0.2rem;
            box-shadow: 0 2px 8px rgba(59,130,246,0.07);
        }
        .upload-icon-btn:hover {
            background-color: #f5e6d3;
        }
        .upload-icon-btn:hover svg {
            stroke: #328572;
        }
        .image-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 1rem auto;
            gap: 1rem;
            padding: 0;
        }
        .image-preview img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .past-moodboards-section {
            max-width: 1100px;
            margin: 0 auto 2rem auto;
            padding: 0 1rem;
        }
        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 1.2rem;
            letter-spacing: 1px;
        }
        .moodboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }
        .moodboard-tile {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(100,116,139,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.15s, box-shadow 0.15s;
            cursor: pointer;
            position: relative;
            max-width: 300px;
        }
        .moodboard-tile:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 6px 32px rgba(59,130,246,0.13);
        }
        .moodboard-preview {
            height: 160px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #a5b4fc;
            letter-spacing: 2px;
            font-weight: 700;
            overflow: hidden;
        }
        .moodboard-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
        .moodboard-info {
            background: linear-gradient(120deg, #fff 60%, #e0e7ef 100%);
            padding: 1rem 1.2rem 0.8rem 1.2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        .moodboard-prompt {
            font-size: 1rem;
            color: #475569;
            font-weight: 500;
            margin-bottom: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .moodboard-date {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        @media (max-width: 600px) {
            .prompt-box {
                flex-direction: column;
                gap: 0.7rem;
                padding: 1.2rem 1rem;
            }
            .moodboard-preview {
                height: 120px;
                font-size: 1.3rem;
            }
        }
    </style>
</html>
